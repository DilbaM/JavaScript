<script>
    function pularlinha()
    {
        document.write("<br>");
    }
    function mostrar(escrita)
    {
        document.write(escrita);
        pularlinha();
    }
    var qntpessoas = parseInt(prompt("Quantas pessoas tem na sua familia?"));
    var numero = 1;
    var totalidades = 0;
    while (numero <= qntpessoas) {
        var idade = parseInt(prompt("Qual a idade do familiar?"));
        totalidades = totalidades + idade;
        numero++;
    }
    var media = totalidades/qntpessoas
    mostrar ("A media de idade da sua familia Ã© "+ media)
</script>
